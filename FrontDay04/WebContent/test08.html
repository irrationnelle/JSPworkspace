<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('h1').css('backgroundColor', 'blue');
        $('.a').css('color', 'red');
        $('#target').css('color', 'blue');
        $('ul > li').css('fontSize', '40px');
        $('ul li').css('backgroundColor', 'yellow');
    })
</script>
</head>
<body>
    <h1>JQuery 선택자 실습</h1>
    <h1>JQuery 선택자 실습2</h1>
    <ul>
        <li>Java</li>
        <li class="a">JSP</li>
        <li class="a">HTML</li>
        <li class="a" id="target">CSS</li>
        <li>JavaScript</li>
            <ol>
                <li>Android</li>
                <li>iPhone</li>
            </ol>
    </ul>
</body>
</html>
