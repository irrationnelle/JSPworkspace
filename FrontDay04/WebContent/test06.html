<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    // JavaScript 문법
    window.onload = function() {
        var h1List = document.getElementsByTagName("h1");
        h1List[0].style.backgroundColor = "yellow";
    }
    
    // JQuery 문법
    $(function() {
        $('h1').css("background", "orange");
    })
    
</script>
</head>
<body>
    <h1>Hello, JQuery!</h1>
</body>
</html>
